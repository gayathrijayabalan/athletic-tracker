    <app-navbar></app-navbar>
<div class="row col-md-8 col-12 mx-auto mt-5">
    <div *ngFor="let events of list">
        <div class="col-md-4 col-12">
            <div class="event mt-5 p-1 text-center p-3">
                <h5 class="heading  ">{{events.eventname}}</h5>
                
            </div>

            <div class="date mx-auto p-3">
                    <div class="map  text-center">
                            <i class="fa fa-calendar" aria-hidden="true">  {{events.eventdate|date:'longDate'}} </i>
                        </div>

                <div class="map  text-center">
                    <i class="fa fa-map-marker" aria-hidden="true"> {{events.eventcity}}, {{events.eventcountry}}</i>
                </div>
                <div class="row mt-4 ml-3">
                    <div class=" name col-md-6">
                        {{events.athleteAttendings}}
                    </div>
                    <div class=" name1 col-md-6">
                        {{events.medalswon}}
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
