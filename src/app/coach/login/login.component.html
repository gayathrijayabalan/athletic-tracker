<div class="row">
    <div class="offset-lg-2 offset-lg-2 col-lg-8 col-md-12 col-xs-12 col-sm-12 header mx-auto">
        <div class="rectangle mx-auto">
            <div class="row">
                <img src="/assets/icons/logo6.png" class="mx-auto mt-5">
            </div>
            <div class="row">
                <img src="/assets/icons/img.png" class="mx-auto ml-5">
            </div>
            <div class="col-md-9 mx-auto mt-4">
                    <div class="box" >
                            <div *ngIf="auth.user | async; then authenticated else guest">
                                    <!-- template will replace this div -->
                            </div>
                        </div>
                <ng-template #guest class="box">
                    <button class="button" (click)="auth.googleLogin()">Login</button>
                </ng-template>
                <ng-template #authenticated>
                        <div *ngIf="auth.user | async as user">
                            <h3>Welcome, {{ user.displayName }}</h3>

                            <button class="button" [routerLink]="['./dashboard']" routerLinkActive="active">Enter Dashboard</button>
                        </div>
                    </ng-template>
            </div>
        </div>
    </div>
</div>
