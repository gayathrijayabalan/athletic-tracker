<div class="row ">
        <div class="offset-lg-2 offset-lg-2 col-lg-8 col-md-12 col-xs-12 col-sm-12 header mx-auto">
            <div class="rectangle mx-auto">
                <div class="row">
                    <img src="/assets/icons/logo6.png" class="mx-auto mt-5">
                </div>
                <div class="row">
                    <img src="/assets/icons/img.png" class="mx-auto ml-5">
                </div>
                <div class="col-lg-6 mx-auto mt-4">
                        <div class="box" >
                                <div *ngIf="auth.user | async; then authenticated else guest">
                                    
                                    
                                </div>
                            </div>
                            <ng-template #guest class="box">
                              
                                <button class="btn" (click)="auth.signInWithGoogle()">Login with Google</button>
                            </ng-template>
                            <ng-template #authenticated>
                                <div *ngIf="auth.user | async as user">
                                    <h3>Howdy, {{ user.displayName }}</h3>
        <img class="card-img-top" [src]="user.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" width=50px>
        <p class="text-truncate">UID: {{ user.uid }}</p>
        <button class="button" (click)="auth.logout()">Logout</button>
                                </div>
                            </ng-template>
                            
                           
                           
                            
                            
                            <!-- User logged in -->
                              
                       
                </div>
            </div>
        </div>
    </div>
