<app-navbar></app-navbar>
<div class=" container row p-3 mt-5 mx-auto">
    <div *ngFor="let exe of list">
      <div class="row">
        <div class="col-md-4 col-12 eve">
            <ul class="list-group">
                <li class="list-group-item active">{{exe.Name}}</li>
                <li class="list-group-item">{{exe.Date.seconds * 1000 | date:'dd-MM-yyyy ; HH:mm' }}</li>
                <li class="list-group-item">{{exe.Distance}}</li>
                <li class="list-group-item">{{exe.Tag1}}</li>
                <li class="list-group-item">{{exe.Tag2}}</li>
                <li class="list-group-item">{{exe.Tag3}}</li>
                <li class="list-group-item">{{exe.Tag4}}</li>
                <li class="list-group-item">{{exe.Tag5}}</li>
                <li class="list-group-item">{{exe.Tag6}}</li>
                <li class="list-group-item">{{exe.Tag7}}</li>
                <li class="list-group-item">{{exe.Tag8}}</li>
                <li class="list-group-item">{{exe.Tag9}}</li>
                <li class="list-group-item">{{exe.Tag10}}</li>
              </ul>

          
        </div>
    </div>
</div>
</div>
