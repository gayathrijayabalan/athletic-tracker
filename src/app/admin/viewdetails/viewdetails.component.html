<app-admin-header></app-admin-header>
<div class="row">
    <div class="d-none d-lg-block d-xl-block col-lg-3 sidenav mt-4">
        <app-admin-sidenav></app-admin-sidenav>
    </div>
    <div class="col-lg-9 col-sm-12 my-2 bg-light">
        <h1 class="text-center mt-5 pt-3">View Details</h1>
  <div class="row">
    <div class="col-lg-4 col-12 mt-5 col-md-4" *ngFor="let student of list">
      <ul class="list-group mt-4">
        <li class="list-group-item active">{{student.heartbeatrate}}</li>
        <li class="list-group-item">{{student.injure}}</li>
        <li class="list-group-item">{{student.rest}}</li>
        <li class="list-group-item">{{student.notes}}</li>
      </ul>
    </div>
  </div>
  </div>
  </div>
