<app-admin-header></app-admin-header>
<!-- <app-admin-sidenav></app-admin-sidenav> -->
<div class="row">
    <div class="offset-lg-2 offset-lg-2 col-lg-8 col-md-12 col-xs-12 col-sm-12  mx-auto">
        <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
            <div class="row mt-5 pt-5">
                <div class="col-lg-5 col-12">
                    <label>Name</label>
                    <input type="text" name="Name" #Name="ngModel" [(ngModel)]="service.formexercise.Name" class="form-control" placeholder="Name">
                    
                </div>

                <div class="col-lg-4 col-12">
                    <label>Date and Time</label><br>
                    <div class="input-group">
                        <span [owlDateTimeTrigger]="dt2" class="input-group-addon"><i class="fa fa-calendar fa"></i></span>
                        <input type="text" [owlDateTime]="dt2" name="Date" #Date="ngModel" [(ngModel)]="service.formexercise.Date" placeholder="Date & Time" class="form-control hasDatepicker">
                        <owl-date-time #dt2></owl-date-time>
                    </div>
                </div>
                <div class="col-lg-3 col-12">
                    <label>Distance</label><br>
                    <select>
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="vw">VW</option>
                        <option value="audi" selected>Audi</option>
                    </select>
                    <!-- <div class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" name="distance" #Distance="ngModel" [(ngModel)]="service.formexercise.Distance">
                    
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item">100 Meter</a>
                            <a class="dropdown-item">200 Meter</a>
                            <a class="dropdown-item">400 Meter</a>
                            <a class="dropdown-item">1600 Meter</a>
                            <a class="dropdown-item">3200 Meter</a>
                        </div>
                    </div> -->
                  
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-6 col-12">
                    <label>Tag1</label>
                    <input type="text" class="form-control" name="Tag1" id="Tag1" placeholder="Tag1" #Tag1="ngModel" [(ngModel)]="service.formexercise.Tag1">
                </div>
                <div class="col-lg-6 col-12">
                    <label>Tag2</label>
                    <input type="text" class="form-control" name="Tag2" id="Tag2" placeholder="Tag2" #Tag2="ngModel" [(ngModel)]="service.formexercise.Tag2">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-6 col-12">
                    <label>Tag3</label>
                    <input type="text" class="form-control" name="Tag3" id="Tag3" placeholder="Tag3" #Tag3="ngModel" [(ngModel)]="service.formexercise.Tag3">
                </div>
                <div class="col-lg-6 col-12">
                    <label>Tag4</label>
                    <input type="text" class="form-control" name="Tag4" id="Tag4" placeholder="Tag4" #Tag4="ngModel" [(ngModel)]="service.formexercise.Tag4">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-6 col-12">
                    <label>Tag5</label>
                    <input type="text" class="form-control" name="Tag5" id="Tag5" placeholder="Tag5" #Tag5="ngModel" [(ngModel)]="service.formexercise.Tag5">
                </div>
                <div class="col-lg-6 col-12">
                    <label>Tag6</label>
                    <input type="text" class="form-control" name="Tag6" id="Tag6" placeholder="Tag6" #Tag6="ngModel" [(ngModel)]="service.formexercise.Tag6">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-6 col-12">
                    <label>Tag7</label>
                    <input type="text" class="form-control" name="Tag7" id="Tag7" placeholder="Tag7" #Tag7="ngModel" [(ngModel)]="service.formexercise.Tag7">
                </div>
                <div class="col-lg-6 col-12">
                    <label>Tag8</label>
                    <input type="text" class="form-control" name="Tag8" id="Tag8" placeholder="Tag 8" #Tag8="ngModel" [(ngModel)]="service.formexercise.Tag8">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-6 col-12">
                    <label>Tag9</label>
                    <input type="text" class="form-control" name="Tag9" id="Tag9" placeholder="Tag 9" #Tag9="ngModel" [(ngModel)]="service.formexercise.Tag9">
                </div>
                <div class="col-lg-6 col-12">
                    <label>Tag10</label>
                    <input type="text" class="form-control" name="Tag10" id="Tag10" placeholder="Tag 10" #Tag10="ngModel" [(ngModel)]="service.formexercise.Tag10">
                </div>
            </div>
            <div class="row">
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary mx-auto mt-3">Submit</button>
            </div>
        
           
        </form>
    </div>
</div>
<div class="row">
    <app-exercise></app-exercise>
</div>
