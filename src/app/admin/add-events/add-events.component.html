<app-admin-header></app-admin-header>
<br>
<div class="row mt-4 ">
  <div class="d-none d-md-block d-lg-block d-xl-block col-md-3 sidenav">
    <app-admin-sidenav></app-admin-sidenav>
  </div>
  <div class="col-md-9 col-sm-12 my-2 bg-light">
    <div class="row mt-5">
      <div class="col-md-12 col-lg-12">
        <div class="row">
          <div class="ml-5">
            <h1 class="text-center">Events</h1>
            <div class="icon">
              <i class="fa fa-plus-square" aria-hidden="true" data-toggle="modal" data-target="#newModel"></i>
            </div>
            <div class="btn">
              <button type="button" class="btn btn-default" data-toggle="modal" data-target="#newModel">
                Add Events</button>
            </div>
            <div id="newModel" class="modal fade bd-example-modal-lg " tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
              aria-hidden="true">
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                    <div class="row">
                      <div class="form-group col-md-4">
                        <label for="EventName">EventName:</label>
                        <input name="eventname" #eventname="ngModel" [(ngModel)]="service.formadd.eventname" class="form-control" id="eventname"
                          placeholder="eventname">

                      </div>
                      <div class="form-group col-md-4">
                        <label for="EventDate">EventDate:</label>
                        <input name="EventDate" #EventDate="ngModel" [(ngModel)]="service.formadd.EventDate" class="form-control" id="EventDate"
                          placeholder="EventDate">

                      </div>
                      <div class="form-group col-md-4">
                        <label for="EventCity">EventCity:</label>
                        <input name="eventCity" #eventCity="ngModel" [(ngModel)]="service.formadd.eventCity" class="form-control" id="EventCity"
                          placeholder="EventCity">


                      </div>
                    </div>
                    <div class="row">

                      <div class="form-group col-md-4">
                        <label for="EventCountry">EventCountry:</label>
                        <input name="eventCountry" #eventCountry="ngModel" [(ngModel)]="service.formadd.eventCountry" class="form-control" placeholder="eventCountry">


                      </div>
                      <div class="form-group col-md-4">
                        <label for="EventCountry">AthleteAttendings:</label>
                        <input name="AthleteAttendings" #AthleteAttendings="ngModel" [(ngModel)]="service.formadd.AthleteAttendings" class="form-control"
                          placeholder="AthleteAttendings">


                      </div>
                      <div class="form-group col-md-4">
                        <label for="MedalsWon">MedalsWon:</label>
                        <input name="medalsWon" #medalsWon="ngModel" [(ngModel)]="service.formadd.medalsWon" class="form-control" placeholder="MedalsWon
                                                        ">
                      </div>

                    </div>


                    <div class="form-group">
                      <div class="col-md-6 mx-auto">
                        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn1  btn-block btn-info">SUBMIT</button>
                      </div>
                    </div>


                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
