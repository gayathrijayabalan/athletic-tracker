<app-admin-header></app-admin-header>
  <br>
  <div class="row mt-4 ">
        <div class="d-none d-md-block d-lg-block d-xl-block col-md-3 sidenav">
                <app-admin-sidenav></app-admin-sidenav>
            </div>
            <div class="col-md-9 col-sm-12 my-2 bg-light">
                    <div class="row mt-5">
                        <div class="col-md-12 col-lg-12">
                            <div class="row">
                                <div class="ml-5">
                                  <h1 class="text-center">Events</h1>
                                  <div class="icon">
                                 <i class="fa fa-plus-square" aria-hidden="true" data-toggle="modal" data-target="#newModel"></i>
                                 </div>
                                  <div class="btn">
                                 <button type="button" class="btn btn-default" data-toggle="modal" data-target="#newModel">
                                  Add Events</button>
                                  </div>
                                 <div id="newModel" class="modal fade bd-example-modal-lg " tabindex="-1" role="dialog"
                                   aria-labelledby="myLargeModalLabel" aria-hidden="true">
                                  <div class="modal-dialog modal-lg" role="document">
                                 <div class="modal-content">
                                    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                                        <div class="row p-3">
                                              <div class="form-group col-md-4">
                                                <label for="EventName">EventName:</label>
                                                      <input type="name" name="eventname" #eventname="ngModel" [(ngModel)]="service.formadd.eventname" class="form-control" id="eventname"  placeholder="EventName">
                                                                
                                                </div>
                                               <div class="form-group col-md-4">
                                                 <label for="EventDate">EventDate:</label>
                                                  <input type="date" name="eventdate" #eventdate="ngModel" [(ngModel)]="service.formadd.eventdate" class="form-control" id="eventdate"  placeholder="EventDate">
                                                                
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="EventCity">EventCity:</label>
                                                      <input name="eventcity" #eventCity="ngModel" [(ngModel)]="service.formadd.eventcity" class="form-control" id="eventcity" placeholder="EventCity">
                                
                                                                    
                                                      </div>
                                         </div>
                                         <div class="row p-3 my-2">
                                   
                                              <div class="form-group col-md-4">
                                                <label for="EventCountry">EventCountry:</label>
                                                 <input name="eventcountry" #eventCountry="ngModel" [(ngModel)]="service.formadd.eventcountry" class="form-control" placeholder="EventCountry" >
                            
                                                                
                                                 </div>
                                                 <div class="form-group col-md-4">
                                                    <label for="AthleteAttendings">AthleteAttendings:</label>
                                                    <select #athleteattendings="ngModel" name="athleteattendings" [(ngModel)]="service.formadd.athleteattendings" class="form-control" placeholder="MedalsWon">
                                                        <option value="swathi">swathi</option>
                                                        <option value="sindhu">sindhu</option>
                                                        <option value="gayu">gayu</option>
                                                        <option value="abitha">abitha</option>
                                                    </select>
                                                                    
                                                      </div>
                                                      <div class="form-group col-md-4">
                                                          <label for="MedalsWon">MedalsWon:</label>
                                                          <select #medalswon="ngModel" name="medalswon" [(ngModel)]="service.formadd.medalswon" class="form-control" placeholder="MedalsWon">
                                                              <option value="Gold">Gold</option>
                                                              <option value="Bronze">Bronze</option>
                                                              <option value="Silver">Silver</option>
                                                              <option value="No">No</option>
                                                          </select>
                                                     </div>   
                                             
                                         </div>
                                        
                                                              
                                         <div class="form-group">
                                          <div class="col-md-12 text-center">
                                             <button type="submit" >submit</button>
                                          </div>
                                         </div>                   
                                                                  
                                                                
                                        </form> 
                                 </div>
                                 </div>
                                 </div>
                                </div>
                            </div>
                            </div>
                  </div>
            </div>
  </div>
  <app-events></app-events>
