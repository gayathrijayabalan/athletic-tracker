<app-admin-header></app-admin-header>
<br>
<div class="row">
    <div class="d-none d-lg-block d-xl-block col-lg-3 sidenav mt-4">
        <app-admin-sidenav></app-admin-sidenav>
    </div>
    <div class="col-md-9 col-sm-12 my-2 bg-light mx-auto">
        <div class="row mt-5 pt-3">
            <h1 class="mx-auto mt-3">Athlete Details</h1>
            <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form,service.formData.fullName)">
                <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
                <div class="row mx-auto">
                    <div class="form-group col-md-6">
                        <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" id="fullName" placeholder="Full name">
                    </div>
                    <div class="form-group col-md-6 col-12">
                            <input name="designation" #designation="ngModel" [(ngModel)]="service.formData.designation" class="form-control" id="designation" placeholder="Designation">
                    </div>
                </div>

                <div class="row mx-auto">
                    <div class="form-group col-md-6 col-12">
                        <input name="phone" #phone="ngModel" [(ngModel)]="service.formData.phone" class="form-control" id="phone" placeholder="Phone">

                    </div>
                    <div class="form-group col-md-6 col-12">
                        <input name="email" #email="ngModel" [(ngModel)]="service.formData.email" class="form-control" id="email" placeholder="Email">

                    </div>
                </div>
                <div class="row mx-auto">
                    <div class="form-group col-md-6 col-12">
                        <input type="date" name="dob" #dob="ngModel" [(ngModel)]="service.formData.dob" class="form-control" id="dob" placeholder="DOB">

                    </div>
                    <div class="form-group col-md-6 col-12">
                        <input name="class" #class="ngModel" [(ngModel)]="service.formData.class" class="form-control" id="class" placeholder="Class">

                    </div>
                </div>
                <div class="row mx-auto">
                    <div class="form-group col-md-6 col-12">
                        <input name="yearofadmin" #yearofadmin="ngModel" [(ngModel)]="service.formData.yearofadmin" class="form-control" id="yearofadmin"
                            placeholder="yearofadmin">

                    </div>
                    <div class="form-group col-md-6 col-12 ">
                        <input name="bloodgroup" #bloodgroup="ngModel" [(ngModel)]="service.formData.bloodgroup" class="form-control" id="bloodgroup"
                            placeholder="bloodgroup">

                    </div>
                </div>
                <div class="row mx-auto">
                    <div class="form-group col-md-6 col-12">
                        <input name="height" #height="ngModel" [(ngModel)]="service.formData.height" class="form-control" id="height" placeholder="height">


                    </div>
                    <div class="form-group col-md-6 col-12 ">
                        <input name="weight" #weight="ngModel" [(ngModel)]="service.formData.weight" class="form-control" id="weight" placeholder="weight">

                    </div>
                </div>
                <div class="row mx-auto">
                    <div class="form-group col-md-6 col-12 ">
                        <input name="age" #age="ngModel" [(ngModel)]="service.formData.age" class="form-control" id="age" placeholder="age">
                    </div>
                    <div class="col-md-6 col-6">
                        <input id="file-input" type="file" single=true (change)="upload($event)"  name="file-input" accept=".png,.jpg">
                    </div>
                </div>
                <div class="row ">
                    <div class="form-group col-md-12 text-center mt-5">
                        <button type="submit" [disabled]="form.invalid" class="btn btn-md btn1  btn-info mx-auto">SUBMIT</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
